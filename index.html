<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <title>Social links profile</title>
    </head>
    <body>
        <div id="main">
            <article>
                <h1 class="visually-hidden">Social link profile</h1>
                <section class="profile-image">
                    <img
                        src="images/profile-pic1x.png"
                        alt="profile image"
                        srcset="
                            images/profile-pic2x.png 2x,
                            images/profile-pic3x.png 3x
                        "
                        width="88"
                        height="88"
                    />
                </section>
                <section class="personal-info">
                    <div class="wrapper personal-info__wrapper">
                        <h3 class="textPreset1 personal-info__name">
                            Jessica Randall
                        </h3>
                        <p class="textPreset2Bold personal-info__location">
                            London, United Kingdom
                        </p>
                    </div>
                </section>
                <section class="profession">
                    <h2 class="visually-hidden">Profession</h2>
                    <p class="textPreset2">
                        "Front-end developer and avid reader."
                    </p>
                </section>
                <section class="links">
                    <h2 class="visually-hidden">Social links</h2>
                    <div class="wrapper links__wrapper">
                        <div class="links__link">
                            <a href="#" class="textPreset2Bold">GitHub</a>
                        </div>

                        <div class="links__link">
                            <a href="#" class="textPreset2Bold"
                                >Frontend Mentor</a
                            >
                        </div>

                        <div class="links__link">
                            <a href="#" class="textPreset2Bold">LinkedIn</a>
                        </div>

                        <div class="links__link">
                            <a href="#" class="textPreset2Bold">Twitter</a>
                        </div>

                        <div class="links__link">
                            <a href="#" class="textPreset2Bold">Instagram</a>
                        </div>
                    </div>
                </section>
            </article>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/kingestman">Samir Mokhammad</a>.
        </div>
    </body>
</html>
